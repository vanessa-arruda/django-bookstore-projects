{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
    <h1>Signup with us!</h1>
    {% if registered %}
    <p>Thank you for registering!</p>
    {% else %}
    <p>Register here!</p>
    <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data" method="post">
        {%  csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Register">
    </form>
        {% endif %}
</div>

{% endblock %}
